<div class="guinevere-ui-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b data-i18n="Guinevere (UI Theme Extension)">Guinevere（UI主题扩展）</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">
            <div class="guinevere-drawer-content">
                <small class="flex-container justifyCenter">
                    <span data-i18n="Brought to you by">由 </span>
                    <a href="https://github.com/Bronya-Rand" data-i18n="Bronya Rand" target="_blank"
                        rel="noopener noreferrer">Bronya Rand</a>
                    <span data-i18n="and Guinaifen."> 和 Guinaifen 提供。</span>
                </small>

                <div class="guinevere_block flex-container flexFlowColumn">
                    <label class="checkbox_label" for="guinevere-enable" title="切换Guinevere功能。"
                        data-i18n="[title]Toggles Guinevere features.">
                        <input id="guinevere-enable" type="checkbox" />
                        <span data-i18n="Enable Guinevere">启用Guinevere</span>
                    </label>
                </div>

                <div class="guinevere_block flex-container flexFlowColumn">
                    <label data-i18n="Theme Name" for="guinevere-theme">主题名称</label>
                    <small data-i18n="Type the folder name of the theme you want to apply.">
                        输入您想应用的主题文件夹名称。
                    </small>
                    <div class="flex-container flexFlowRow">
                        <input type="text" id="guinevere-theme-input" class="text_pole"
                            placeholder="主题文件夹的名称" />
                        <small id="guinevere-theme-text-button" class="menu_button menu_button_icon">
                            <div class="fa-solid fa-check"></div>
                        </small>
                    </div>

                    <p style="margin: 0;">
                        <small data-i18n="Note: Themes can be made/applied by going to the ">注意：可以通过前往 </small>
                        <small><b>themes</b></small>
                        <small data-i18n=" folder (typically in "> 文件夹（通常位于 </small>
                        <small><i>data/default-user/extensions/Guinevere-UI-Extension</i>）。 </small>
                        <small data-i18n="Place your theme data in a folder.">将您的主题数据放入一个文件夹中。</small>
                    </p>

                    <p style="margin: 0;">
                        <small data-i18n="Unsure where to start? Type ">不确定从哪里开始？输入 </small>
                        <small><b>google-messages</b></small>
                        <small data-i18n=" to apply the default Google Messages theme or click ">
                            来应用默认的Google Messages主题，或者点击 </small>
                        <small><a
                                href="https://github.com/Bronya-Rand/Guinevere-UI-Extension?tab=readme-ov-file#creating-your-own-theme-for-guinevere"
                                class="notes-link" target="_blank" rel="noopener noreferrer" data-i18n="here">
                                这里
                            </a></small>
                        <small data-i18n=" to learn how to create your own theme."> 了解如何创建自己的主题。</small>
                    </p>
                </div>

                <div class="guinevere_block flex-container flexFlowRow alignitemscenter justifyCenter">
                    <small id="guinevere-apply" class="menu_button menu_button_icon" data-i18n="Apply Theme">应用主题</small>
                    <small id="guinevere-reset" class="menu_button menu_button_icon" data-i18n="Reset to Defaults">恢复默认设置</small>
                </div>

                <div class="guinevere_block flex-container flexFlowColumn" style="gap: 1px; padding-bottom: 5px;">
                    <small class="flex-container justifyCenter alignitemscenter">
                        <span>Guinevere UI扩展版本
                            <a id="guinevere-version-number"
                                href="https://github.com/Bronya-Rand/Guinevere-UI-Extension" target="_blank"
                                rel="noopener noreferrer">1.0.0</a></span>
                    </small>
                </div>
            </div>
        </div>
    </div> 
</div>
